<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me - My Personal Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Playfair Display', serif;
      background-color: #2C2C2C;
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    header {
      background: #ffffff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo img {
      width: 200px;
      height: auto;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a {
      font-weight: bold;
      color: #333;
    }
    .container {
      flex: 1;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background-color: #2C2C2C;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #FFD700;
      background: rgba(255, 255, 255, 0.15);
      padding: 0.5em 1em;
      border-radius: 8px;
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 3rem;
    }
    .contact-details p {
      color: #f0f0f0;
      line-height: 1.6;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
    }
    .contact-details p img.icon {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .label {
      color: #FFD700;
      font-weight: bold;
      margin-right: 5px;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .social-links a {
      display: inline-block;
      width: 40px;
      height: 40px;
      filter: grayscale(100%);
      transition: filter 0.3s;
    }
    .social-links a:hover {
      filter: grayscale(0%);
    }
    .social-links img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }
    footer {
      background: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>

      <p>
        <img class="icon" src="../images/Email_icon.webp" alt="Email Icon">

      </p>
      <p>
        <img class="icon" src="../images/Phone.webp" alt="Phone Icon">
        <span class="label">Phone:</span> +91 XXXXX-XXXXX
      </p>
      <p>
        <img class="icon" src="../images/Address.webp" alt="Address Icon">
        <span class="label">Address:</span> Dorm 39, Room 58, Indian Institute of Management Ahmedabad, Vastrapur, Ahmedabad, Gujarat, India - 380015
      </p>
    </div>
    <div class="social-links">
      <a href="https://www.instagram.com/shubhamgarg976/?hl=en" target="_blank">
        <img src="../images/instagram_icon.webp" alt="Instagram">
      </a>
      <a href="https://in.linkedin.com/in/gargshubham07" target="_blank">
        <img src="../images/linkedin_icon.webp" alt="LinkedIn">

  </div>
  
  <footer>
    <p>&copy; 2025 Shubham Garg. All rights reserved.</p>
  </footer>
